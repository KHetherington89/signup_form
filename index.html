        <form class="form">

            <div class="inputWrapper">
                <div class="inputDiv">
                    <label for="firstName" class="label" id="firstNameLabel">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span></span>
                </div>
                <div class="inputDiv">
                    <label for="lastName" class="label" id="lastNameLabel">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span></span>
                </div>
                <div class="inputDiv">
                    <label for="email" class="label" id="emailLabel">Email</label>
                    <input type="email" id="emal" name="email" required>
                    <span></span>
                </div>
                <div class="inputDiv">
                    <label for="tel" class="label" id="telLabel">Phone Number</label>
                    <input type="tel" id="tel" name="tel">
                    <span></span>
                </div>
                <div class="inputDiv">
                    <label for="password" class="label" id="passwordLabel">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span></span>
                </div>
                <div class="inputDiv">
                    <label for="passwordConfirm" class="label" id="passwordConfirm">Confirm Password</label>
                    <input type="passsword" id="passwordConfirm" name="passwordConfirm" required>
                    <span></span>
                </div>
            </div>
        </form>
