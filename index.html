<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Today!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="hero" id="hero">
        <div class="titleOverlay" id="titleOverlay">
            <h1>Outwards</h1>
        </div>
    </div>
    <div class="mainBlock">
        <div class="topText" id="topText">
            <p>If only this was a real travel site! I bet it would take
                you somewhere amazing.<br>
                Meh, what the heck, "sign up" anyway, because you never know. Stranger things have happened.<br>
                You KNOW you want to!
            </p>
        </div>
            <form class="form">
                <div class="formStyleWrapper">
                    <h2>Sign Up Now!</h2>
                    <div class="inputDiv">
                        <span>
                            <label for="firstName" class="label" id="firstNameLabel">First Name</label>
                            <input class="textIn" type="text" id="firstName" name="firstName" required>
                        </span>
                        <!-- <span></span> -->
                    </div>
                    <div class="inputDiv">
                        <label for="lastName" class="label" id="lastNameLabel">Last Name</label>
                        <input class="textIn" type="text" id="lastName" name="lastName" required>
                        <span></span>
                    </div>
                    <div class="inputDiv">
                        <label for="email" class="label" id="emailLabel">Email</label>
                        <input class="textIn" type="email" id="emal" name="email" required>
                        <span></span>
                    </div>
                    <div class="inputDiv">
                        <label for="tel" class="label" id="telLabel">Phone Number</label>
                        <input class="textIn" type="tel" id="tel" name="tel">
                        <span></span>
                    </div>
                    <div class="inputDiv">
                        <label for="password" class="label" id="passwordLabel">Password</label>
                        <input class="textIn" type="password" id="password" name="password" required>
                        <span></span>
                    </div>
                    <div class="inputDiv">
                        <label for="passwordConfirm" class="label" id="passwordConfirm">Confirm Password</label>
                        <input class="textIn" type="passsword" id="passwordConfirm" name="passwordConfirm" required>
                        <span></span>
                    </div>
                </div>
                <div class="submitDiv" id="submitDiv">
                    <button class="submit" type="submit">Create Account</button>
                </div>
                <p>Already have an account? <a href="index.html">Log In</a></p>
            </form>
        <div class="bottomText" id="bottomText"></div>  
        <footer class="footer" id="footer">Copyright Â© KHetherington89</footer>
    </div>
</body>
</html>
